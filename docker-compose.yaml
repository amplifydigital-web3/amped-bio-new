services:
  maildev:
    image: maildev/maildev
    ports:
      - "1025:1025"
      - "1080:1080"
  
  mariadb:
    image: mariadb:10.5.28
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: amped_bio
      MYSQL_USER: amped_user
      MYSQL_PASSWORD: amped_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
      ADMINER_DEFAULT_USERNAME: amped_user
      ADMINER_DEFAULT_PASSWORD: amped_password
    depends_on:
      - mariadb

  # S3Mock: Local S3 compatible service
  # - API endpoint: http://localhost:9090
  # - Web UI: http://localhost:9191
  # - Default bucket: amped-bio
  s3mock:
    image: adobe/s3mock
    ports:
      - "9090:9090"  # S3 API endpoint
      - "9191:9191"  # Web UI
    environment:
      - initialBuckets=amped-bio
      - root=/data
    volumes:
      - s3mock_data:/data

volumes:
  mariadb_data:
  s3mock_data:
